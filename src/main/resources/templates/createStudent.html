<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Title -->
    <h1 class="text-center mb-4">Create New Student</h1>

    <!-- Form for creating a new student -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form action="/students/create" method="post">
                <div class="mb-3">
                    <label for="studentNumber" class="form-label">Student Number</label>
                    <input type="text" class="form-control" id="studentNumber" name="studentNumber" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="cgpa" class="form-label">CGPA</label>
                    <input type="number" step="0.01" class="form-control" id="cgpa" name="cgpa">
                </div>
                <div class="mb-3">
                    <label for="dateOfEnrollment" class="form-label">Date of Enrollment</label>
                    <input type="date" class="form-control" id="dateOfEnrollment" name="dateOfEnrollment" required>
                </div>
                <fieldset class="mb-3">
                    <legend class="col-form-label">International Status</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="isInternationalYes" name="isInternational" value="YES" required>
                        <label class="form-check-label" for="isInternationalYes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="isInternationalNo" name="isInternational" value="NO">
                        <label class="form-check-label" for="isInternationalNo">
                            No
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Create Student</button>
                <a href="/" class="btn btn-secondary ms-2">Back to Student List</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
