<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Title -->
    <h1 class="text-center mb-4">Edit Student Details</h1>

    <!-- Student Form -->
    <form th:action="@{/students/{id}/details(id=${student.studentId})}" th:object="${student}" method="post" class="form-horizontal">

        <!-- Student Number -->
        <div class="mb-3">
            <label for="studentNumber" class="form-label">Student Number</label>
            <input type="text" class="form-control" id="studentNumber" th:field="*{studentNumber}" readonly>
        </div>

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <!-- Middle Name -->
        <div class="mb-3">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <!-- CGPA -->
        <div class="mb-3">
            <label for="cgpa" class="form-label">CGPA</label>
            <input type="number" class="form-control" id="cgpa" th:field="*{cgpa}" step="0.01">
        </div>

        <!-- Date of Enrollment -->
        <div class="mb-3">
            <label for="dateOfEnrollment" class="form-label">Date of Enrollment</label>
            <input type="date" class="form-control" id="dateOfEnrollment" th:field="*{dateOfEnrollment}" required>
        </div>

        <!-- Is International -->
        <div class="mb-3">
            <label class="form-label">International Student</label>
            <div>
                <input type="radio" id="yes" name="isInternational" th:field="*{isInternational}" value="YES" class="form-check-input">
                <label for="yes" class="form-check-label">Yes</label>
            </div>
            <div>
                <input type="radio" id="no" name="isInternational" th:field="*{isInternational}" value="NO" class="form-check-input">
                <label for="no" class="form-check-label">No</label>
            </div>
        </div>

        <!-- Save Button -->
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

    <!-- Back to List Button -->
    <a href="/" class="btn btn-secondary mt-3">Back to List</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
